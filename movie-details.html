<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome icon cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- logo -->
    <link rel="shortcut icon" href="./src/assets/logo.png" type="image/x-icon">
    <!-- css importng -->
    <link rel="stylesheet" href="src/styles/movie-details-page-styles.css">

    <title>Movie Details</title>
</head>

<body>
    <!-- header  -->
    <header>
        <nav id="navbar">
            <nav class="navbar">
                <div class="logo">
                    IMDB
                </div>
                <a href="index.html">Home</a>

    </header>
    <!-- main content -->
    <main>
        <div class="container">
            <div class="movie-card">
                <div class="movie-card-header">
                    <img src="src/assets/not-found.png" alt="Movie poster" class="movie-card-poster" id="Poster">
                </div>
                <div class="movie-card-body">
                    <p class="movie-release-date">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span id="Year">---</span>
                    </p>
                    <h4 class="movie-card-title" id="Title">Movie Title</h4>
                </div>
                <div class="movie-card-footer">
                    <section class="card-text">
                        <p><i class="fa-solid fa-calendar-days"></i><strong>Release Date</strong></p>
                        <p id="Released">---</p>
                    </section>
                    <section class="card-text">
                        <p><i class="fa-solid fa-play"></i><strong>Runtime</strong></p>
                        <p id="Runtime">---</p>
                    </section>
                    <section class="card-text">
                        <p><i class="fa-solid fa-film"></i><strong>Director</strong></p>
                        <p id="Director">---</p>
                    </section>
                    <section class="card-text">
                        <p><i class="fa-solid fa-language"></i><strong>Language</strong></p>
                        <p id="Language">---</p>
                    </section>
                    <section class="card-text">
                        <p><i class="fa-solid fa-flag"></i><strong>Country</strong></p>
                        <p id="Country">---</p>
                    </section>
                    <section class="card-text">
                        <p><i class="fa-solid fa-star"></i><strong>IMDB Rating</strong></p>
                        <p id="imdbRating">---</p>
                    </section>
                    <section class="card-text">
                        <p><i class="fa-solid fa-camera"></i><strong>Type</strong></p>
                        <p id="Type">---</p>
                    </section>
                    <section class="card-text">
                        <p><i class="fa-solid fa-clapperboard"></i><strong>Genre</strong></p>
                        <p id="Genre">---</p>
                    </section>
                    <section class="card-text">
                        <p><i class="fa-solid fa-child-reaching"></i><strong>Actors</strong></p>
                        <p id="Actors">---</p>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <script src="src/scripts/movieDetails.js"></script>
</body>

</html>
