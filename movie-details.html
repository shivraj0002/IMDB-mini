<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome icon cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/movie-details-page-styles.css">
    <title>Movie Details</title>
</head>

<body>
    <!-- header -->
    <header>
        <nav id="navbar"></nav>
    </header>
    <!-- main content -->
    <main>
        <div class="container">
            <div class="movie-card">
                <div class="movie-card-header">
                    <img src="https://images.unsplash.com/photo-1681145552723-02f3c3e5b6a6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1856&q=80"
                        alt="Movie poster" class="movie-card-poster">
                </div>
                <div class="movie-card-body">
                    <p class="movie-release-date">
                        <i class="fa-solid fa-calendar-days"></i>
                        27-10-23
                    </p>
                    <h4 class="movie-card-title">Movie Title</h4>

                </div>
                <div class="movie-card-footer">
                    <section class="card-text">
                        <p><i class="fa-solid fa-calendar-days"></i><strong>Release Date</strong></p>
                        <p>---</p>
                    </section>
                    <section class="card-text">
                        <p><i class="fa-solid fa-play"></i><strong>Runtime</strong></p>
                        <p>---</p>
                    </section>
                    <section class="card-text">
                        <p><i class="fa-solid fa-film"></i><strong>Director</strong></p>
                        <p>---</p>
                    </section>
                    <section class="card-text">
                        <p><i class="fa-solid fa-language"></i><strong>Language</strong></p>
                        <p>---</p>
                    </section>
                    <section class="card-text">
                        <p><i class="fa-solid fa-flag"></i><strong>Country</strong></p>
                        <p>---</p>
                    </section>
                    <section class="card-text">
                        <p><i class="fa-solid fa-star"></i><strong>IMDB Rating</strong></p>
                        <p>---</p>
                    </section>
                    <section class="card-text">
                        <p><i class="fa-solid fa-camera"></i><strong>Type</strong></p>
                        <p>---</p>
                    </section>
                    <section class="card-text">
                        <p><i class="fa-solid fa-clapperboard"></i><strong>Genre</strong></p>
                        <p>---</p>
                    </section>
                    <section class="card-text">
                        <p><i class="fa-solid fa-child-reaching"></i><strong>Actors</strong></p>
                        <p>---</p>
                    </section>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
